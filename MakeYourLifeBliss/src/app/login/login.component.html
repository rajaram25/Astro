<div class="main-container">
  <div class="middle-content drop-shadow">
    <h5 class="card-header m-2" style="text-align: center;">
      User Login
    </h5>
    <div class="card-body">
      <form [formGroup]="loginFormGroup" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <div class="form-group col">
            <label>User Name</label>
            <input
              type="text"
              formControlName="userName"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.userName.errors }"
            />
            <div
              *ngIf="submitted && f.userName.errors"
              class="invalid-feedback"
            >
              <div *ngIf="f.userName.errors.required">
                User Name is required
              </div>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col">
            <label>Password</label>
            <input
              type="password"
              formControlName="password"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
            />
            <div
              *ngIf="submitted && f.password.errors"
              class="invalid-feedback"
            >
              <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
          </div>
        </div>

        <div class="form-row">
          <button class="btn btn-primary mr-1">Login</button>
          <button class="btn btn-secondary" type="reset" (click)="onReset()">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
