<div class="main-container">
  <div class="middle-continer drop-shadow">
    <img
      src="../../assets/image/galaxcies/1200px-Planets2013.svg.png"
      style="width: 100%; height: 100%;"
    />
  </div>
  <div class="left-end-container drop-shadow">
    <h5 class="card-header m-2" style="text-align: center;">
      User Login
    </h5>
    <div class="card-body">
      <form [formGroup]="loginFormGroup" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <div class="form-group col">
            <label>User Name</label>
            <input
              type="text"
              formControlName="userName"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.userName.errors }"
            />
            <div
              *ngIf="submitted && f.userName.errors"
              class="invalid-feedback"
            >
              <div *ngIf="f.userName.errors.required">
                User Name is required
              </div>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col">
            <label>Password</label>
            <input
              type="password"
              formControlName="password"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
            />
            <div
              *ngIf="submitted && f.password.errors"
              class="invalid-feedback"
            >
              <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-12">
            <button class="btn btn-primary col-12">Login</button>
            <button
              class="btn btn-secondary mt-1 col-12"
              type="reset"
              (click)="onReset()"
            >
              Cancel
            </button>
          </div>
        </div>
      </form>
      <div class="form-row">
        <div class="form-group col-12">
          <button
            class="btn btn-success mr-1 col-12"
            (click)="onUserRegister()"
          >
            User Registration
          </button>
        </div>

        <div *ngIf="errorMessage">
          {{ errorMessage }}
        </div>
      </div>
    </div>
  </div>
</div>
